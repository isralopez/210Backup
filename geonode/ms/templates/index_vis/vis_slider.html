<link href="{{STATIC_URL}}idegeo/ms/portal/css/jquery-confirm-3.3.4.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}idegeo/ms/portal/css/styles_revslider-settings.css">
	<style>
	.tp-caption.Poppins-T1,.Poppins-T1{color:rgba(255,255,255,1);font-size:68px;line-height:72px;font-weight:500;font-style:normal;font-family:Poppins;text-decoration:none;background-color:transparent;border-color:transparent;border-style:none;border-width:0px 0px 0px 0px;border-radius:0px 0px 0px 0px;letter-spacing:5px}
	.tp-caption.Poppins-T2,.Poppins-T2{color:#ffffff;font-size:52px;line-height:62px;font-weight:500;font-style:normal;font-family:Poppins;text-decoration:none;background-color:transparent;border-color:#fdc657;border-style:solid;border-width:3px 0px 0px 0px;border-radius:0px 0px 0px 0px;letter-spacing:5px}
	.tp-caption.BTN-Medium,.BTN-Medium{color:#ffffff;font-size:26px;line-height:26px;font-weight:400;font-style:normal;font-family:Roboto;text-decoration:none;background-color:rgba(255,255,255,0.2);border-color:#ffffff;border-style:solid;border-width:1px 1px 1px 1px;border-radius:3px 3px 3px 3px;letter-spacing:2px}
	.tp-caption.BTN-Medium:hover,.BTN-Medium:hover{color:#fff;text-decoration:none;background-color:#323232;border-color:#323232;border-style:solid;border-width:1px 1px 1px 1px;border-radius:3px 3px 3px 3px;cursor:pointer}
	/* -------------------- */
	#rev_slider_9_1 .uranus.tparrows{width:50px; height:50px; background:rgba(255,255,255,0)}
	#rev_slider_9_1 .uranus.tparrows:before{width:50px; height:50px; line-height:50px; font-size:40px; transition:all 0.3s;-webkit-transition:all 0.3s}
	#rev_slider_9_1 .uranus.tparrows:hover:before{opacity:0.75}
	.hephaistos .tp-bullet{width:12px;height:12px;position:absolute;background:rgba(153,153,153,1);border:3px solid rgba(255,255,255,0.9);border-radius:50%;cursor:pointer;box-sizing:content-box; box-shadow:0px 0px 2px 1px rgba(130,130,130,0.3)}
	.hephaistos .tp-bullet:hover,.hephaistos .tp-bullet.selected{background:rgba(255,255,255,1); border-color:rgba(0,0,0,1)}
	</style>
<div id="rev_slider_9_1_wrapper" class="rev_slider_wrapper fullscreen-container" data-alias="slider_istmo" data-source="gallery" style="min-height: 640px; background:#666666;padding:0px;">
    <div id="rev_slider_9_1" class="rev_slider fullscreenbanner" style="display:none;" data-version="5.4.8.1">
        <ul>
            {% for item in cat_not_parent %}
            <li data-index="rs-{{item.id}}" data-transition="slideoverhorizontal" data-slotamount="default" data-hideafterloop="0" data-hideslideonmobile="off" data-easein="default" data-easeout="default" data-masterspeed="default" data-thumb="assets/images/com_slider-fullscreen/image_02-thumb.jpg" data-delay="8000" data-rotate="0" data-saveperformance="off" data-title="slide_0{{ forloop.counter }}" data-param1="" data-param2="" data-param3="" data-param4="" data-param5="" data-param6="" data-param7="" data-param8="" data-param9="" data-param10="" data-description="">
                <!-- MAIN IMAGE -->
                <img src="{{MEDIA_URL}}{{item.image}}" alt="" class="rev-slidebg" data-bgposition="center center" data-kenburns="on" data-duration="12000" data-ease="Linear.easeNone" data-scalestart="100" data-scaleend="110" data-rotatestart="0" data-rotateend="0" data-blurstart="0" data-blurend="0" data-offsetstart="0 0" data-offsetend="0 0" data-no-retina>
                <!-- LAYERS -->
                <!-- LAYER NR.04 -->
                <div id="slide-{{item.id}}-layer-8" class="tp-caption Poppins-T1 tp-resizeme"
                    data-x="center"
                    data-hoffset=""
                    data-y="bottom"
                    data-voffset="450"
                    data-width="['100%','auto']"
                    data-height="['auto','auto']"
                    data-type="text"
                    data-responsive_offset="on"
                    data-frames='[{"delay":10,"speed":1200,"frame":"0","from":"y:[100%];z:0px;opacity:0;","to":"o:1;","ease":"Power3.easeInOut"},{"delay":"wait","speed":600,"frame":"999","to":"y:[175%];opacity:0;","ease":"Power3.easeInOut"}]'
                    data-textAlign="['center','center','center','center']"
                    data-paddingtop="[0,0,0,0]"
                    data-paddingright="[60,60,60,60]"
                    data-paddingbottom="[0,0,0,0]"
                    data-paddingleft="[60,60,60,60]"
                    style="z-index: 5; min-width: 100%; max-width: 100%; white-space: nowrap; letter-spacing: 0px;text-shadow:3px 3px 6px rgba(0, 0, 0, 0.40);">{{item}}</div>
                <!-- LAYER NR.05 -->
                <div id="slide-{{item.id}}-layer-10" class="tp-caption Poppins-T2 tp-resizeme"
                    data-x="center"
                    data-hoffset=""
                    data-y="470"
                    data-width="['auto']"
                    data-height="['auto']"
                    data-type="text"
                    data-responsive_offset="on"
                    data-frames='[{"delay":800,"speed":1200,"frame":"0","from":"opacity:0;","to":"o:1;","ease":"Power3.easeInOut"},{"delay":"wait","speed":600,"frame":"999","to":"opacity:0;","ease":"Power3.easeInOut"}]'
                    data-textAlign="['center','center','center','center']"
                    data-paddingtop="[15,15,15,15]"
                    data-paddingright="[30,30,30,30]"
                    data-paddingbottom="[0,0,0,0]"
                    data-paddingleft="[30,30,30,30]"
                    style="z-index: 6; white-space: nowrap; letter-spacing: 0px;border-color:rgb(255, 255, 255);border-width:3px 0px 0px 0px;text-shadow:2px 2px 4px rgba(0, 0, 0, 0.40);">{{item.description}}</div>
                <!-- LAYER NR.06 -->
                {% if item.narrative_set.all|length == 1 %}
				{% for nar in item.narrative_set.all %}
                <a id="slide-{{item.id}}-layer-6" class="tp-caption BTN-Medium" href="{% if nar.url %}{{ nar.url }}{% else %}{% url  'ms_narrative' config.url_name nar.id %}{% endif %}" rel="nofollow"
                    data-x="center"
                    data-hoffset=""
                    data-y="bottom"
                    data-voffset="130"
                    data-width="['auto','auto','auto','auto']"
                    data-height="['auto','auto','auto','auto']"
                    data-type="text"
                    data-actions=""
                    data-basealign="slide"
                    data-responsive_offset="off"
                    data-responsive="off"
                    data-frames='[{"delay":1600,"speed":1200,"frame":"0","from":"rX:0deg;rY:0;rZ:0;sX:1;sY:1;skX:0;skY:0;opacity:0;","to":"o:1;","ease":"Power4.easeInOut"},{"delay":"wait","speed":600,"frame":"999","mask":"x:inherit;y:inherit;s:inherit;e:inherit;","ease":"Power2.easeInOut"},{"frame":"hover","speed":"200","ease":"Linear.easeNone","to":"o:1;rX:0;rY:0;rZ:0;z:0;","style":"c:rgb(255, 255, 255);bg:rgb(50,50,50);bc:rgb(50,50,50);"}]'
                    data-textAlign="['center','center','center','center']"
                    data-paddingtop="[8,8,8,8]"
                    data-paddingright="[24,24,24,24]"
                    data-paddingbottom="[8,8,8,8]"
                    data-paddingleft="[24,24,24,24]"
                    style="z-index: 7; white-space: nowrap; letter-spacing: ;border-color:rgb(255,255,255);border-width:1px 1px 1px 1px;letter-spacing:1px;cursor:pointer;text-decoration: none;">Explorar</a>
				{% endfor %}
                {% else %}
                <a id="slide-{{item.id}}-layer-6" class="tp-caption BTN-Medium" href="{% url  'ms_category' config.url_name item.id %}" rel="nofollow"
                    data-x="center"
                    data-hoffset=""
                    data-y="bottom"
                    data-voffset="130"
                    data-width="['auto','auto','auto','auto']"
                    data-height="['auto','auto','auto','auto']"
                    data-type="text"
                    data-actions=""
                    data-basealign="slide"
                    data-responsive_offset="off"
                    data-responsive="off"
                    data-frames='[{"delay":1600,"speed":1200,"frame":"0","from":"rX:0deg;rY:0;rZ:0;sX:1;sY:1;skX:0;skY:0;opacity:0;","to":"o:1;","ease":"Power4.easeInOut"},{"delay":"wait","speed":600,"frame":"999","mask":"x:inherit;y:inherit;s:inherit;e:inherit;","ease":"Power2.easeInOut"},{"frame":"hover","speed":"200","ease":"Linear.easeNone","to":"o:1;rX:0;rY:0;rZ:0;z:0;","style":"c:rgb(255, 255, 255);bg:rgb(50,50,50);bc:rgb(50,50,50);"}]'
                    data-textAlign="['center','center','center','center']"
                    data-paddingtop="[8,8,8,8]"
                    data-paddingright="[24,24,24,24]"
                    data-paddingbottom="[8,8,8,8]"
                    data-paddingleft="[24,24,24,24]"
                    style="z-index: 7; white-space: nowrap; letter-spacing: ;border-color:rgb(255,255,255);border-width:1px 1px 1px 1px;letter-spacing:1px;cursor:pointer;text-decoration: none;">Explorar</a>
				{% endif %}
            </li>
            {% endfor %}
            <!-- SLIDE-END -->

        </ul>
        <!-- BANNER-TIMER -->
        <div class="tp-bannertimer tp-bottom" style="height:4px;background:rgba(255,204,0,0.6);"></div>
    </div>
</div>

  <script type="text/javascript">{% include "index_vis/vis_slider.js" %}</script>
