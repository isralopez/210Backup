{% block extra_head %}
	<style type="text/css">
    svg {
			margin:auto;
			display:block;
		}

		.circle-overlay {
			font-size: 16px;
			border-radius: 50%;
			position: absolute;
			overflow: hidden;
			/*it's buggy with the foreignObject background right now*/
			/*background-color: rgba(255,255,255,0.5);*/
		}
		.circle-overlay__inner {
			text-align: center;
			width: 85%;
			height: 100%;
			margin: 15px auto 0;
		}

		.hidden {
			display: none;
		}
		.node-icon--faded {
			opacity: 0.5;
		}
		.legend-size circle {
			fill: rgb(31, 119, 180);
		}

		.tech-stack-container {
			padding: 1rem 2rem;
			position: relative;
		}

		@media screen and (min-width: 992px) {
			.tech-stack-container {
				padding: 1rem 5rem;
			}
		}

		.tech-stack-title {
			margin: 0;
		}
		svg a {
			color:#ccc;
			text-decoration: underline;
			font-size:21px;
		}
		svg a:hover {
			color:rgba(0,0,0,.5);
			text-decoration: underline;
			font-size:21px;
		}
		.circle-overlay__title {
			color: #ffffff;
		}
		.node {
			cursor: pointer;
		}
    </style>
{% endblock %}
<div class="container">
	<div class="tech-stack-container">
		<svg id="teck-stack-svg" width="100%" height="700" font-family="sans-serif" font-size="10" text-anchor="middle"/>
		<p>Haga clic en un c√≠rculo para ver los detalles</p>
	</div>
</div>
{% block extra_script %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
	{% include "index_vis/lapidarium.js" %}
{% endblock extra_script %}
